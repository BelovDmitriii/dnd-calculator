<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>D-N-D-Calculator</title>
</head>
<body>
  <div class="wrapper">
    <section class="left-container">
      <div class="left-blocks">
        <div class="left-blocks__display">
          <div class="left-blocks__display__input">
            <div class="left-blocks__display__input__text">
              0
            </div>
          </div>
        </div>
        <div class="left-blocks__arithmetic-operations">
          <button class="left-blocks__arithmetic-operations__button">
            /
          </button>
          <button class="left-blocks__arithmetic-operations__button">
            x
          </button>
          <button class="left-blocks__arithmetic-operations__button">
            -
          </button>
          <button class="left-blocks__arithmetic-operations__button">
            +
          </button>
        </div>
        <div class="left-blocks__numbers">
          <button class="left-blocks__numbers__button">
            7
          </button>
          <button class="left-blocks__numbers__button">
            8
          </button>
          <button class="left-blocks__numbers__button">
            9
          </button>
          <button class="left-blocks__numbers__button">
            4
          </button>
          <button class="left-blocks__numbers__button">
            5
          </button>
          <button class="left-blocks__numbers__button">
            6
          </button>
          <button class="left-blocks__numbers__button">
            1
          </button>
          <button class="left-blocks__numbers__button">
            2
          </button>
          <button class="left-blocks__numbers__button">
            3
          </button>
          <button class="left-blocks__numbers__button big-button">
            0
          </button>
          <button class="left-blocks__numbers__button">
            ,
          </button>
        </div>
        <div class="left-blocks__equal-sign">
          <button class="left-blocks__equal-sign__button">
            =
          </button>
        </div>
      </div>
    </section>
    <section class="right-container">
      <div class="right-blocks">
        <div class="right-blocks__checkbox">
          <div class="right-blocks__checkbox__item">
            <img class="checkbox-image" src="images/eye.png" alt="eye img">
            <div>Runtime</div>
          </div>
          <div class="right-blocks__checkbox__item checkbox-active">
            <img class="checkbox-image" src="images/selector-blue.png" alt="selector img">
            <div>Constructor</div>
          </div>
        </div>
        <div class="right-blocks__canvas">
          <img class="right-blocks__canvas-img" src="images/image-img.png" alt="canvas-img">
          <div class="right-blocks__canvas-text-up">Перетащите сюда</div>
          <div class="right-blocks__canvas-text-down">любой элемент из левой панели</div>
        </div>
      </div>
    </section>
  </div>
  
</body>
</html>
